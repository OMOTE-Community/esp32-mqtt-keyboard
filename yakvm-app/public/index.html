<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yakvm Stream</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #444;
    }

    #status {
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>üîê yakvm Secure Stream</h2>
  <img id="stream" src="/stream" tabindex="0" />
  <div id="status">standby...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const statusEl = document.getElementById("status");
      const streamEl = document.getElementById("stream");
      streamEl.focus();
  });

  </script>


  <script>
    document.addEventListener('keydown', async (e) => {
      if (e.key === "F1" || e.key === "F11") {
        e.preventDefault();
      }

        // Skip standalone modifier keypresses
      const ignoredKeys = ['Shift', 'Control', 'Alt', 'Meta'];
      if (ignoredKeys.includes(e.key)) return;

      const data = {
        key: e.key,
        location: e.location, // 0 = standard, 1 = left, 2 = right, 3 = numpad
        ctrlKey: e.ctrlKey,
        shiftKey: e.shiftKey,
        altKey: e.altKey,
        metaKey: e.metaKey
      };

      try {
        await fetch('/keypress', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } catch (err) {
        console.error('Failed to send keypress:', err);
      }
    });
  </script> 
  
</body>
</html>
